<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в ANBook</title>
    <link rel="stylesheet" href="enter.css"> <!-- Подключение CSS файла -->
</head>
<body>
    <div class="container">
        <h1 class="form-title">ANBook</h1>
        <form action="/submit" method="get" class="login-form">
            <div class="form-group">
                <label for="name" class="form-label">Введите свой никнейм: </label>
                <input type="text" name="name" id="name" class="form-input" required />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Введите свой пароль: </label>
                <input type="email" name="email" id="email" class="form-input" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Вход" class="form-submit" />
            </div>
        </form>
        <p class="registration-prompt">Вы у нас впервые? <a href="reg.html" class="registration-link">Регистрация</a></p>
        <div class="privacy-policy">
            <a href="politica_conf.html" class="privacy-link">Политика конфиденциальности</a> 
        </div>
    </div>
</body>
</html>
